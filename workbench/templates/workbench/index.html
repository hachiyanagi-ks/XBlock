{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css"
              href="{% static 'workbench/css/workbench.css' %}">
    </head>
    <body class="view--workbench">
        <div class="wrapper--workbench">
            <div class="workbench">
                <header class="workbench__header">
                    <h1 class="workbench__header__title">XBlock scenarios</h1>
                </header>
                <section class="workbench__main">
                    {% for scname, desc in scenarios %}
                        <p><a href="{% url workbench_show_scenario scname %}">{{desc}}</a></p>
                    {% endfor %}
                </section>
            </div>
        </div>
    </body>
</body>
