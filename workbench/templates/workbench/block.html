{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css"
              href="{% static 'workbench/css/workbench.css' %}">
        <script>
            // TODO: This should be handled more modularly.
            studentId = '{{student_id}}';
            handlerBaseUrl = '{% url workbench_index %}handler/';
        </script>
        {{head_html|safe}}
    </head>
    <body class="view--workbench">
        <div class="wrapper--workbench">
            <div class="workbench">
                <header class="workbench__header">
                    <h1 class="workbench__header__title" >XBlock: {{scenario.description}}</h1>
                </header>

                <section class="workbench__main">
                    <div class="workbench__preview">
                        {{body|safe}}
                    </div>

                    {{foot_html|safe}}
                </section>

                <section class="workbench__debug">
                    <div class="workbench__debug__data">
                        <span class="workbench__debug__data__label">Log</span>

                        {{log|safe}}
                    </div>

                    <div class="workbench__debug__data">
                        <span class="workbench__debug__data__label">Database</span>

                        {{database.as_html|safe}}
                    </div>

                    <div class="workbench__debug__data">
                        <span class="workbench__debug__data__label">Block</span>

                        {{block}}
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
